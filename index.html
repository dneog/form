<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form" action="">
    <label for="">Name</label>
    <input type="text" name="userName" id="name" autocomplete="off">
    <label for="">Email-ID</label>
    <input type="email" name="emailID" id="name" autocomplete="off">
    <label for="">Phone Number</label>
    <input type="text" name="phone" id="name" autocomplete="off">
    <input type="submit" name="submit" id="submit">
    </form>
    <ul id="list"></ul>

    <script>
        var form=document.getElementById('form');
var list=document.getElementById('list');
form.addEventListener('submit', function(event){
    event.preventDefault();
    var name=event.target.userName.value;
    var email= event.target.emailID.value;
    var phoneNumber= event.target.phone.value;

    var obj={
        name,
        email,
        phoneNumber,
    }

    localStorage.setItem('userDetails', JSON.stringify(obj));

    var li=document.createElement('li');
    var text=document.createTextNode(obj.name+' - '+obj.email+' - '+obj.phoneNumber);
    li.appendChild(text);
    list.appendChild(li);
    form.reset();
})
    </script>
   
</body>
</html>
